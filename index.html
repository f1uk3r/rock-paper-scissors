<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
    <div class="game">
        <div class="game-container">
            <p class="round-counter">Round: <span id="round-count-id">0</span></p>
            <div class="game-grid-container">
                <div class="player-score">Your Score:<br><span id="player-score-id">0</span></div>
                <div class="gif-block"><img src="images/initial.gif" alt="Rock Paper Scissors animation"
                        id="game-animation"></div>
                <div class="computer-score">Computer Score:<br><span id="computer-score-id">0</span></div>
            </div>
            <div class="round-result">The winner is the first player to reach 5 points</div>
            <div class="button-container">
                <div class="rock-button"><button class="rock">Rock</button></div>
                <div class="paper-button"><button class="paper">Paper</button></div>
                <div class="scissor-button"><button class="scissor">Scissor</button></div>
            </div>
        </div>
    </div>
    <script src="main.js" type="text/javascript"></script>
</body>

</html>
